specVersion: 0.0.2
description: Uniswap is a decentralized protocol for automated token exchange on Ethereum.
repository: https://github.com/graphprotocol/uniswap-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: FactoryV2Contract
    network: rinkeby
    source:
      address: '0x8A500Eff6D40B53ab7CA5D951E5eBa539445b6f0'
      abi: FactoryV2Contract
      startBlock: 5729170
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      file: ./src/mappings/V2/factory.ts
      entities:
        - Pair
        - Token
      abis:
        - name: FactoryV2Contract
          file: ./abis/V2/FactoryV2Contract.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20SymbolBytes
          file: ./abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: ./abis/ERC20NameBytes.json
      eventHandlers:
        - event: PairCreated(indexed address,indexed address,address,uint256)
          handler: handleNewPair
templates:
  - kind: ethereum/contract
    name: ExchangeV2Contract
    network: rinkeby
    source:
      abi: PairV2Contract
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      file: ./src/mappings/V2/core.ts
      entities:
        - Pair
        - Token
      abis:
        - name: PairV2Contract
          file: ./abis/V2/ExchangeV2Contract.json
      eventHandlers:
        - event: Mint(indexed address,uint256,uint256)
          handler: handleMint
        - event: Burn(indexed address,uint256,uint256,indexed address)
          handler: handleBurn
        - event: Swap(indexed address,uint256,uint256,uint256,uint256,indexed address)
          handler: handleSwap
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: Sync(uint112,uint112)
          handler: handleSync
